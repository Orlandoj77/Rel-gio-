<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Relógio</title>
<link rel="stylesheet" href="Relógio.css">



</head>




<body class="Rolex2" onload="relogio();">



    <script type="text/javascript">
    
    function relogio(){

        var data= new Date();
        var horas=data.getHours();
        var minutos= data.getMinutes();
        var segundos= data.getSeconds();
        
        
       


    
        if(horas < 10){
            horas="0"+horas;
        }
        
        if(minutos < 10){
            minutos="0"+minutos;
        }
        
        
        if(segundos < 10){
            segundos="0"+segundos;
        }
        
        document.getElementById("relogio").innerHTML= horas+":"+minutos+":"+segundos;
        
        
        }
        
        window.setInterval("relogio()",1000);

       
 
        </script>
 


          <div id="relogio"> </div>

<h1 class="Text">Enjoy every second</h1>


</body >
</html>
